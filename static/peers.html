{{ template "header.html" . }}

<h2>Peers</h2>
<p>Total of {{ len .peers }} peers found</p>

{{ range .peers }}
  <div class="card">
    <div class="card-header">{{ .PeerID }}</div>
    <div class="card-body">
      <pre class="small">{{ json .Metadata }}</pre>
    </div>
  </div>
  <br/>
{{ end }}

{{ template "footer.html" }}
