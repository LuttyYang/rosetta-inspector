<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("a.tx-meta-toggle").on("click", function(e) {
          e.preventDefault();
          var id = $(this).data().tx;

          $(this).parent().find("pre").show();
          $(this).remove();
        });
      });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        {{ if .network }}
          <a class="navbar-brand" href="/">{{ .network.Blockchain }} / {{ .network.Network }}</a>
        {{ else }}
          <a class="navbar-brand" href="/">Rosetta Inspector</a>
        {{ end }}

        {{ if .network }}
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="/{{ .network.Blockchain }}/{{ .network.Network }}">Info</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/{{ .network.Blockchain }}/{{ .network.Network }}/peers">Peers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/{{ .network.Blockchain }}/{{ .network.Network }}/mempool">Mempool</a>
              </li>
            </ul>
          </div>
        {{ end }}
      </div>
    </nav>
